<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>多空双杀</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>多空双杀</h1>
    <div id="coin" class="coin shadow">🪙</div>
    <button id="flipBtn" class="main-btn">掷硬币</button>
    <div id="result" class="result"></div>
    <div class="stats">
      <span>多：<span id="count-duo">0</span></span>
      <span style="margin-left:24px;">空：<span id="count-kong">0</span></span>
      <button id="resetBtn" class="reset-btn">重置统计</button>
    </div>
    <audio id="audio-flip" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae3b2.mp3"></audio>
    <audio id="audio-duo" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b273a.mp3"></audio>
    <audio id="audio-kong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b273a.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
